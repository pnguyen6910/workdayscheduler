<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-time = "9" class="time-block row hour">
        <p class="timeBlock">9AM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "10" class="time-block row hour">
        <p class="timeBlock">10AM</p>
        <textarea class="task"></textarea> 
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "11" class="time-block row hour">
        <p class="timeBlock">11AM</p>
        <textarea class="task"></textarea> 
        <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>

      <div data-time = "12" class="time-block row hour">
        <p class="timeBlock">12PM</p>
        <textarea class="task"></textarea> 
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "13" class="time-block row hour">
        <p class="timeBlock">1PM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "14" class="time-block row hour">
        <p class="timeBlock">2PM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "15" class="time-block row hour">
        <p class="timeBlock">3PM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "16" class="time-block row hour">
        <p class="timeBlock">4PM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div data-time = "17" class="time-block row hour">
        <p class="timeBlock">5PM</p>
        <textarea class="task"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
