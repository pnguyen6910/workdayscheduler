  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row hour">
        <textarea class="timeBlock">9AM</textarea>
        <p class="task">go to store</p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">

      </div>

      <div class="time-block row hour">
        <p class="timeBlock">11AM</p>
        <p class="task">meeting w/ hr </p> 
        <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>

      <div class="time-block row hour">
        <p class="timeBlock">12PM</p>
        <p class="task"></p> 
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">
        <p class="timeBlock">1PM</p>
        <p class="task">lunch</p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">
        <p class="timeBlock">2PM</p>
        <p class="task"></p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">
        <p class="timeBlock">3PM</p>
        <p class="task"></p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">
        <p class="timeBlock">4PM</p>
        <p class="task"></p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="time-block row hour">
        <textarea class="timeBlock">5PM</textarea>
        <p class="task"></p>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
